<div class="profile-image"
  style="background-image: url('https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
</div>
<br>
<div class="profile-form-container justify-content-center">
  <div class="form-container">
    <div class="row">
      <div class="col-3 my-auto">
        <label for="name" class="form-label">Name</label>
      </div>
      <div class="col-9">
        <input type="text" id="name" class="form-control no-border" [(ngModel)]="userDetails.name">
      </div>
    </div>

    <div class="form-group d-flex">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" class="form-control no-border" [(ngModel)]="userDetails.phoneNumber">
    </div>
  </div>
</div>

<br>
<div class="container">
  <button class="btn btn-warning rounded-pill" (click)="updateLoggedinUser()">Update profile</button>

  <button class="btn btn-primary rounded-pill" *ngIf="userId == '8Y394XhY5OVRtSGi1N0ugFtB9Fl1'"
    routerLink="/categories-form">Add category</button>

  <div class="form-container" *ngFor="let myRecipe of myRecipes">
    <div class="row">
      <div class="col-12 my-auto">
        <h4>{{myRecipe.name}}</h4>
      </div>
      <div class="col-12">
        <p>{{myRecipe.instruction}}</p>
      </div>
      <div class="col-6">
        <button class="btn btn-warning rounded-pill" routerLink="/home/edit-recipe-form/{{myRecipe.id}}">Edit</button>
      </div>
      <div class="col-6">
        <button class="btn btn-danger rounded-pill w-100">Delete</button>
      </div>
    </div>
  </div>
</div>
