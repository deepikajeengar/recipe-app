<div class="container mt-4">
  <div class="row g-4">
    <!-- Breakfast Section -->
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let item of category">
      <div class="unique-card breakfast-card">
        <img
          [src]="item.image || 'https://cdn.vectorstock.com/i/1000v/50/20/no-photo-or-blank-image-icon-loading-images-vector-37375020.jpg'"
          class="card-img-top product-image" alt="Product">
        <div class="card-content">
          <h2>{{item.name}}</h2>
          <p [innerHTML]="item.description">{{item.description}}</p>
          <a routerLink="/home/recipe-list/{{item.id}}/{{item.name}}" class="btn btn-primary">View Recipes</a>
        </div>
      </div>
    </div>
  </div>
</div>
