<div class="container mt-4">
  <h1 class="text-center my-3">Explore Cuisines</h1>
  <div class="row g-4">
    <!-- Breakfast Section -->
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let item of category">
      <div class="unique-card breakfast-card">
        <img
          src="https://media.istockphoto.com/id/670526200/photo/poha-indian-snacks.jpg?s=612x612&w=0&k=20&c=iEVKSfRzmcHxPIz1fKQBNzmcRpLbseh5vjXaRVckRZA="
          alt="Breakfast" class="img-fluid" />
        <div class="card-content">
          <h2>{{item.name}}</h2>
          <p>{{item.description}}</p>
          <a href="/home/recipe-list" class="btn btn-primary">View Recipes</a>
        </div>
      </div>
    </div>
  </div>
</div>
