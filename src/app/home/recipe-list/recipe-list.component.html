<h2 class="text-center my-2">{{categoryName}}</h2>
<div class="container mt-4">
    <div class="row">
        <div class="col-6 col-md-4 mb-4" *ngFor="let recipe of recipes">
            <div class="card">
                <img [src]="recipe.image || 'https://cdn.vectorstock.com/i/1000v/50/20/no-photo-or-blank-image-icon-loading-images-vector-37375020.jpg'"
                class="card-img-top product-image" alt="Product">
                <div class="card-body text-center">
                    <h5 class="card-title">{{recipe.name}}</h5>
                    <p class="card-text text-container" [innerHTML] = "recipe.instruction">{{recipe.instruction}}</p>
                    <a routerLink="/recipe-details-page/recipe-details/{{recipe.id}}" class="btn btn-primary">View Recipe</a>
        <!-- <button type="submit" (click)="updateRecipe()" class="btn btn-primary btn-lg rounded-pill submit-btn">Update Recipe</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="loader-overlay" *ngIf="loader">
    <div class="spinner"></div>
  </div>
