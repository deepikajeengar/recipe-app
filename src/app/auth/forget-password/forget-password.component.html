<div class="container mt-5">
    <h2 class="text-center mb-4 title-text">Forget Password</h2>
    <form class="form-container p-4 rounded">
  
      <div class="mb-4">
        <label for="userEmail" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text icon-bg" id="emailIcon">ðŸ“§</span>
          <input type="email" name="email" class="form-control" [(ngModel)]="email" id="userEmail" placeholder="Enter your email" aria-describedby="emailIcon">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" (click)="forgetPassword()" class="btn btn-primary rounded-pill submit-btn">Submit</button>
      </div>

    </form>
</div>
