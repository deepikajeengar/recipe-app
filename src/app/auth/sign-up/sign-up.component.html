<div class="container mt-5">
    <h2 class="text-center mb-4 title-text">🔐 Sign up</h2>
    <form class="form-container p-4 rounded">
      <!-- Name -->
      <div class="mb-4">
        <label for="userName" class="form-label">Name</label>
        <div class="input-group">
          <span class="input-group-text icon-bg" id="nameIcon">👤</span>
          <input type="text" name="name" [(ngModel)]="name" class="form-control" id="userName" placeholder="Enter your name" aria-describedby="nameIcon">
        </div>
      </div>
  
      <!-- Phone Number -->
      <div class="mb-4">
        <label for="userPhone" class="form-label">Phone Number</label>
        <div class="input-group">
          <span class="input-group-text icon-bg" id="phoneIcon">📞</span>
          <input type="tel" name="phoneNumber" [(ngModel)]="phoneNumber" class="form-control" id="userPhone" placeholder="Enter your phone number" aria-describedby="phoneIcon">
        </div>
      </div>
  
      <!-- Email -->
      <div class="mb-4">
        <label for="userEmail" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text icon-bg" id="emailIcon">📧</span>
          <input type="email" name="email" [(ngModel)]="email" class="form-control" id="userEmail" placeholder="Enter your email" aria-describedby="emailIcon">
        </div>
      </div>
  
      <!-- Password -->
      <div class="mb-4">
        <label for="userPassword" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text icon-bg" id="passwordIcon">🔒</span>
          <input type="password" name="password" [(ngModel)]="password" class="form-control" id="userPassword" placeholder="Enter your password" aria-describedby="passwordIcon">
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" (click)="signUp()" class="btn btn-primary rounded-pill submit-btn">Submit</button>
      </div>
    </form>
  </div>
  
  <div class="loader-overlay" *ngIf="loader">
    <div class="spinner"></div>
  </div>
